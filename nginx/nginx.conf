worker_processes 1;
events { worker_connections 1024; }

http {
    upstream backend {
        server app1:9999 max_fails=3 fail_timeout=30s;
        server app2:9999 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend;

            # Timeout e keepalive para performance
            proxy_connect_timeout 1s;
            proxy_read_timeout 5s;
            proxy_send_timeout 5s;

            # Passa o Host e IP original para o backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Evita buffering para respostas r√°pidas
            proxy_buffering off;
        }
    }
}
